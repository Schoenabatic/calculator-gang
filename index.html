<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="calculator.png" rel="icon" type="image/png">
    <title>calculator gang</title>
</head>

<body>
    <abbr title="bro this a calculator dawg">whats this?</abbr>
    <h1>Calculator Gang</h1>
    <div className="Visual">
        <div id="res"></div>
        <div id="outp"></div>ñ
    </div>
    <div className="container">
        <div class="text">
            <button id="button1" class="button1 buttons">1</button>
            <button id="button2" class="button1 buttons">2</button>
            <button id="button3" class="button1 buttons">3</button>
            <button id="buttonpi" class="button1">&#960;</button>
        </div>
        <div class="text">
            <button id="button4" class="button2 buttons">4</button>
            <button id="button5" class="button2 buttons">5</button>
            <button id="button6" class="button2 buttons">6</button>
            <button id="buttone" class="button2">e</button>
        </div>
        <div class="text">
            <button id="button7" class="button3">7</button>
            <button id="button8" class="button3 buttons">8</button>
            <button id="button9" class="button3 buttons">9</button>
            <button id="buttonlog" class="button3">log</button>
        </div>
        <div class="text">
            <button id="button0" class="button4 buttons">0</button>
            <button id="button+" class="button4 buttons">&#x2b;</button>
            <button id="button-" class="button4 buttons">&#x2212;</button>
            <button id="button1/x" class="button4"> 1/x </button>
        </div>
        <div class="text">
            <button id="buttonmulti" class="button5 buttons">&#xd7;</button>
            <button id="buttondiv" class="button5 buttons">&#xf7;</button>
            <button id="buttonc" class="button5 buttons">c</button>
        </div>
        <div class="text">
            <button id="buttondel" class="button6 buttons">⌫</button>
            <button id="buttonsqr" class="button6">x²</button>
            <button id="buttoncube" class="button6">x³</button>
        </div>
        <div class="text">
            <button id="buttonsqrt" class="button7 buttons">&#8730;</button>
            <button id="buttoncbrt" class="button7 buttons">&#8731;</button>
            <button id="buttonrun" class="button7 buttons">&#x3d;</button>
        </div>
    </div>
    <!-- <input type="text" name="" id="nice"> -->
</body>
<script defer src="main.js"></script>

</html>
